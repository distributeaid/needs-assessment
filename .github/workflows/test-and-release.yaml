name: Test and Release

on: push

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PUBLIC_STORAGE_URL: https://app-1d62a5a7-c07f-469f-9258-26623b53170c.cleverapps.io/
  PUBLIC_FORM_ID: 01FW525BQA2MMYC9ZHSD8NV08Y

jobs:
  test-and-release:
    runs-on: ubuntu-latest

    environment: production

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Compile TypeScript
        run: npx tsc

      - name: Run unit tests
        run: npm test

      - name: Build
        env:
          PUBLIC_VERSION: ${{ github.sha }}
          BASE_URL: /needs-assessment/
        run: npm run build

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: needs-assessment-${{ github.sha }}
          path: build

      - name: Publish to GitHub pages
        if: github.ref == 'refs/heads/saga'
        run: |
          echo "machine github.com login accesskey password ${{ secrets.GITHUB_TOKEN }}" > ~/.netrc
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          cp src/schema/*.json build
          cd build
          touch .nojekyll
          git init
          git add -A
          git commit -m "update web app"
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git push -f origin HEAD:gh-pages

      - name: Semantic release
        continue-on-error: true
        run: npx semantic-release
